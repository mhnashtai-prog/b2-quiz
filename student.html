<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe Interactive Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-primary: #1a2332;
      --bg-secondary: #243447;
      --card-bg: rgba(255,255,255,0.07);
      --card-border: rgba(255,255,255,0.12);
      --accent-gold: #f4a261;
      --accent-teal: #2dd4bf;
      --accent-electric: #0066ff;
      --text-primary: #fff;
      --text-secondary: rgba(255,255,255,0.7);
      --shadow: 0 4px 20px rgba(0,0,0,0.25);
      --shadow-hover: 0 8px 32px rgba(0,0,0,0.35);
      --blur: blur(16px);
      --radius: 0.9rem;
    }

    body {
      font-family: 'Inter', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main {
      padding: 2rem;
    }

    .tictactoe-grid {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(3, 120px);
      gap: 1.1rem;
      background: var(--bg-secondary);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.3rem;
      margin: auto;
    }

    .ttt-square {
      background: var(--card-bg);
      border: 2px solid var(--card-border);
      border-radius: 1.1rem;
      box-shadow: var(--shadow);
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-align: center;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background 0.15s, box-shadow 0.25s, border 0.2s;
      position: relative;
      overflow: hidden;
    }

    .ttt-square:hover, .ttt-square:focus {
      background: rgba(44, 162, 204, 0.35);
      color: var(--text-primary);
      border-color: var(--accent-teal);
      box-shadow: var(--shadow-hover);
      outline: none;
    }

    .ttt-label {
      font-size: 0.85rem;
      font-weight: 400;
      opacity: 0.9;
      margin-top: 0.7rem;
      color: var(--accent-gold);
      letter-spacing: .02em;
    }

    .ttt-icon {
      font-size: 2.6rem;
      margin-bottom: 0.6rem;
      color: var(--accent-electric);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .tictactoe-grid {
        grid-template-columns: repeat(3, 90px);
        grid-template-rows: repeat(3, 90px);
        padding: 0.3rem;
        gap: 0.4rem;
      }
      .ttt-square {
        font-size: .92rem;
      }
      .ttt-icon {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
<main>
  <div class="tictactoe-grid">
    <div class="ttt-square" tabindex="0" onclick="openModule('famous-people')">
      <span class="ttt-icon"><i class="fas fa-user"></i></span>
      1. Famous People
      <span class="ttt-label">Quiz / Profiles</span>
    </div>
    <div class="ttt-square" tabindex="0" onclick="openModule('grammar-rules')">
      <span class="ttt-icon"><i class="fas fa-spell-check"></i></span>
      2. English Grammar
      <span class="ttt-label">Rules</span>
    </div>
    <div class="ttt-square" tabindex="0" onclick="openModule('cities')">
      <span class="ttt-icon"><i class="fas fa-city"></i></span>
      3. Cities
      <span class="ttt-label">Capital & World</span>
    </div>
    <div class="ttt-square" tabindex="0" onclick="openModule('all-tenses')">
      <span class="ttt-icon"><i class="fas fa-clock"></i></span>
      4. Grammar (All Tenses)
      <span class="ttt-label">Practice All</span>
    </div>
    <div class="ttt-square" tabindex="0" onclick="openModule('storyboard')">
      <span class="ttt-icon"><i class="fas fa-book-open"></i></span>
      5. Storyboard
      <span class="ttt-label">Missing Letters</span>
    </div>
    <div class="ttt-square" tabindex="0" onclick="openModule('collocations')">
      <span class="ttt-icon"><i class="fas fa-link"></i></span>
      6. Collocations
      <span class="ttt-label">English Phrases</span>
    </div>
    <div class="ttt-square" tabindex="0" onclick="openModule('famous-people-2')">
      <span class="ttt-icon"><i class="fas fa-award"></i></span>
      7. Famous People
      <span class="ttt-label">Quiz 2</span>
    </div>
    <div class="ttt-square" tabindex="0" onclick="openModule('vocabulary')">
      <span class="ttt-icon"><i class="fas fa-book"></i></span>
      8. English Vocabulary
      <span class="ttt-label">Words Practice</span>
    </div>
    <div class="ttt-square" tabindex="0" onclick="openModule('countries')">
      <span class="ttt-icon"><i class="fas fa-earth-europe"></i></span>
      9. Countries
      <span class="ttt-label">Flags & Facts</span>
    </div>
  </div>
</main>

<script>
  // Interactive - openModule could redirect or open modal
  function openModule(moduleKey) {
    alert('Selected module: ' + moduleKey + '\nIn the full app, this will load or open the appropriate section for teachers to manage data.');
    // For future: window.location.href = `/modules/${moduleKey}.html`;
  }
</script>
</body>
</html>
