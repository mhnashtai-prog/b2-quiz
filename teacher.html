<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Input | B2 Tic-Tac-Toe</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
  <style>
    body { font-family: 'Roboto', sans-serif; background: #fafafa; margin: 0; padding: 2rem; }
    h1 { text-align: center; }
    form { max-width: 500px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 0.5rem; margin-top: 0.25rem; border-radius: 8px; border: 1px solid #ccc; }
    button { margin-top: 1.5rem; padding: 0.75rem 1.5rem; border: none; border-radius: 10px; background: #4a90e2; color: white; cursor: pointer; }
    button:hover { background: #357ab8; }
    .msg { text-align: center; margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Teacher Input</h1>
  <form id="questionForm">
    <label>Category</label>
    <select id="category" required>
      <option value="famous_people">Famous People</option>
      <option value="grammar">Grammar</option>
      <option value="cities">Cities</option>
      <option value="tenses">Tenses</option>
      <option value="storyboard">Storyboard</option>
      <option value="collocations">Collocations</option>
      <option value="vocabulary">Vocabulary</option>
      <option value="countries">Countries</option>
    </select>

    <label>Question Type</label>
    <select id="type" required>
      <option value="mc">Multiple Choice</option>
      <option value="fill">Fill in the Blank</option>
      <option value="drag">Drag and Drop</option>
    </select>

    <label>Question Text</label>
    <textarea id="text" required></textarea>

    <label>Options (comma separated, only for MCQ or Drag)</label>
    <input type="text" id="options">

    <label>Answer</label>
    <input type="text" id="answer" required>

    <button type="submit">Save Question</button>
  </form>
  <div class="msg" id="msg"></div>

  <script type="module">
    import { createClient } from "@supabase/supabase-js";

    const supabaseUrl = "YOUR_SUPABASE_URL";
    const supabaseKey = "YOUR_SUPABASE_ANON_KEY";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById("questionForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const category = document.getElementById("category").value;
      const type = document.getElementById("type").value;
      const text = document.getElementById("text").value;
      const options = document.getElementById("options").value;
      const answer = document.getElementById("answer").value;

      const { error } = await supabase.from("questions").insert([
        { category, type, text, options: options || null, answer }
      ]);

      if (error) {
        msg.textContent = "❌ Error: " + error.message;
      } else {
        msg.textContent = "✅ Question saved!";
        form.reset();
      }
    });
  </script>
</body>
</html>
