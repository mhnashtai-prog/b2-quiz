<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teacher's Dashboard - Quiz Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg-primary: #1a2332;
      --bg-secondary: #243447;
      --card-bg: rgba(255,255,255,0.07);
      --card-border: rgba(255,255,255,0.12);
      --accent-gold: #f4a261;
      --accent-teal: #2dd4bf;
      --accent-electric: #0066ff;
      --text-primary: #fff;
      --text-secondary: rgba(255,255,255,0.7);
      --shadow: 0 4px 20px rgba(0,0,0,0.25);
      --shadow-hover: 0 8px 32px rgba(0,0,0,0.35);
      --radius: 1rem;
    }
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
      font-family: 'Inter', Arial, sans-serif;
      color: var(--text-primary);
    }
    header {
      text-align: center;
      padding: 2rem 0 1rem 0;
    }
    .brand {
      font-size: 2.2rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent-gold), var(--accent-teal));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.2rem;
    }
    .subtitle {
      color: var(--text-secondary);
      font-size: 1.15rem;
      font-weight: 500;
    }
    main {
      max-width: 700px;
      margin: 2rem auto 0 auto;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      padding: 2rem 2.2rem;
      box-shadow: var(--shadow);
    }
    .action-btns {
      display: flex;
      justify-content: center;
      gap: 1.6rem;
      margin-bottom: 2.4rem;
      flex-wrap: wrap;
    }
    .action-btns button {
      background: var(--accent-teal);
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.95rem 2.2rem;
      font-size: 1.1rem;
      font-weight: 700;
      margin: 0.3rem 0;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: background 0.22s, transform 0.15s;
    }
    .action-btns button:hover, .action-btns button.active {
      background: var(--accent-gold);
      color: var(--bg-primary);
      transform: translateY(-2px) scale(1.022);
    }
    .section {
      display: none;
      margin-top: 2.2rem;
      background: var(--bg-secondary);
      border-radius: var(--radius);
      padding: 1.4rem;
      box-shadow: var(--shadow-hover);
    }
    .section.active {
      display: block;
      animation: fadein 0.45s;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .form-group {
      margin-bottom: 1.3rem;
      text-align: left;
    }
    .form-group label {
      display: block;
      color: var(--text-secondary);
      font-size: 1rem;
      margin-bottom: 0.35rem;
    }
    .form-group input[type="text"], 
    .form-group textarea {
      width: 100%;
      border: 1px solid var(--card-border);
      border-radius: 0.4rem;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 0.4rem;
      background: var(--card-bg);
      color: var(--text-primary);
    }
    .form-group textarea {
      min-height: 60px;
    }

    .options-list {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .options-list input[type="text"] {
      margin-bottom: 0.2rem;
    }
    .form-group .small-btn {
      margin-top: 0.3rem;
      padding: 0.21rem 0.9rem;
      font-size: 0.94rem;
      background: var(--accent-gold);
      color: #fff;
      border: none;
      border-radius: 0.3rem;
      cursor: pointer;
    }
    .submit-btn {
      margin-top: 1.3rem;
      background: var(--accent-electric);
      color: #fff;
      padding: 0.85rem 2.7rem;
      border: none;
      border-radius: 0.4rem;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .submit-btn:hover {
      background: var(--accent-teal);
    }
    .question-list {
      margin-top: 1.5rem;
      border-top: 1px solid var(--card-border);
      padding-top: 0.8rem;
    }
    .question-list-item {
      padding: 1rem 0.3rem;
      border-bottom: 1px solid var(--card-border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .qlist-actions button {
      margin-left: 0.6rem;
      padding: 0.28rem 0.95rem;
      background: var(--accent-gold);
      color: var(--bg-primary);
      border: none;
      border-radius: 0.28rem;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
    }
    .qlist-actions button.remove {
      background: #ff4747;
      color: #fff;
    }
    @media (max-width: 670px) {
      main { padding: 1.1rem; }
      .action-btns { flex-direction: column; gap: 0.8rem;}
    }
  </style>
</head>
<body>
<header>
  <div class="brand">Teacherâ€™s Dashboard</div>
  <div class="subtitle">Manage your quiz library and content for students.</div>
</header>
<main>
  <div class="action-btns">
    <button onclick="openSection('add')"><i class="fas fa-plus"></i> Add</button>
    <button onclick="openSection('edit')"><i class="fas fa-edit"></i> Edit</button>
    <button onclick="openSection('remove')"><i class="fas fa-trash"></i> Remove</button>
  </div>

  <!-- Add Section -->
  <section class="section" id="add-section">
    <h2>Add New Question</h2>
    <form id="addForm">
      <div class="form-group">
        <label>Question</label>
        <textarea name="question" required></textarea>
      </div>
      <div class="form-group">
        <label>Options</label>
        <ul class="options-list" id="add-options-list">
          <li><input type="text" name="option0" placeholder="Option 1" required /></li>
          <li><input type="text" name="option1" placeholder="Option 2" required /></li>
          <li><input type="text" name="option2" placeholder="Option 3" required /></li>
          <li><input type="text" name="option3" placeholder="Option 4" required /></li>
        </ul>
      </div>
      <div class="form-group">
        <label>Correct Answer (1-4)</label>
        <input type="number" name="answer" min="1" max="4" required />
      </div>
      <button class="submit-btn" type="submit">Add Question</button>
    </form>
  </section>

  <!-- Edit Section -->
  <section class="section" id="edit-section">
    <h2>Edit Questions</h2>
    <div class="question-list" id="edit-list"></div>
  </section>

  <!-- Remove Section -->
  <section class="section" id="remove-section">
    <h2>Remove Questions</h2>
    <div class="question-list" id="remove-list"></div>
  </section>
</main>

<script>
  // In-memory fake DB (replace with fetch to your JSON)
  let questions = [
    {
      question: "Who painted the 'Mona Lisa'?",
      options: ["Michelangelo", "Leonardo da Vinci", "Pablo Picasso", "Vincent van Gogh"],
      answer: 1
    }
    // add more...
  ];

  function openSection(section) {
    document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
    document.querySelectorAll('.action-btns button').forEach(btn => btn.classList.remove('active'));
    document.getElementById(section+'-section').classList.add('active');
    event.target.classList.add('active');
    if(section === 'edit') renderEditList();
    if(section === 'remove') renderRemoveList();
  }
  
  // ADD
  document.getElementById('addForm').onsubmit = function(e) {
    e.preventDefault();
    const form = e.target;
    const newQ = {
      question: form.question.value,
      options: [
        form.option0.value, form.option1.value, form.option2.value, form.option3.value
      ],
      answer: parseInt(form.answer.value) - 1
    }
    questions.push(newQ);
    form.reset();
    alert('Added!');
  };

  // EDIT
  function renderEditList() {
    const list = document.getElementById('edit-list');
    list.innerHTML = '';
    questions.forEach((q, idx) => {
      const div = document.createElement('div');
      div.className = 'question-list-item';
      div.innerHTML = `<span>${q.question}</span>
      <div class="qlist-actions">
        <button onclick="editQ(${idx})">Edit</button>
      </div>`;
      list.appendChild(div);
    });
  }
  function editQ(idx) {
    const q = questions[idx];
    const newQuestion = prompt("Edit Question:", q.question);
    if(newQuestion !== null) q.question = newQuestion;
    for(let i=0; i<4; i++) {
      const newOpt = prompt(`Edit option ${i+1}:`, q.options[i]);
      if(newOpt !== null) q.options[i] = newOpt;
    }
    const newAnswer = prompt("Edit answer (1-4):", q.answer+1);
    if(newAnswer !== null && !isNaN(parseInt(newAnswer)) && parseInt(newAnswer)>=1 && parseInt(newAnswer)<=4) q.answer = parseInt(newAnswer)-1;
    renderEditList();
  }

  // REMOVE
  function renderRemoveList() {
    const list = document.getElementById('remove-list');
    list.innerHTML = '';
    questions.forEach((q, idx) => {
      const div = document.createElement('div');
      div.className = 'question-list-item';
      div.innerHTML = `<span>${q.question}</span>
      <div class="qlist-actions">
        <button class="remove" onclick="removeQ(${idx})">Remove</button>
      </div>`;
      list.appendChild(div);
    });
  }
  function removeQ(idx) {
    if(confirm('Delete this question?')) {
      questions.splice(idx, 1);
      renderRemoveList();
    }
  }

  // Activate Add by default
  window.onload = () => openSection('add');
</script>
</body>
</html>
